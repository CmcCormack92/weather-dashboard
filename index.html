<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
<!--Header Section-->
    <header class="bg-primary row">
        <h1 class="text-center text-white fw-bolder p-3">Weather Dashboard</h1>
    </header>
<!--End Header-->
    <main>
            <div class="row d-flex justify-content-center">
                <!--City Input form and saved cities buttons-->
                <div class="col-lg-3 col-md-3 col-sm-10 p-3 m-3">
                    <form id="city-search" class="border-bottom border-secondary border-2 p-2">
                        <h2 class="fs-2 fw-bold col-12 m-2">Search for a city:</h2>
                        <input id="city-input" type="text" class=" col-12 border border-2 rounded p-3 my-2"
                            autofocus="true" placeholder="Tampa">
                        <button type="submit" class="btn btn-lg btn-info col-12 text-light rounded my-2">Search</button>
                    </form>

                    <div id="saved-cities" class="col-12 d-none d-md-block d-lg-block p-2"></div>

                    <div id="clear-saved" class="col-12 d-none d-md-block d-lg-block p-2">
                        <button id="clear-btn" class="btn btn-lg btn-danger col-12 text-light rounded my-1">Clear
                            Saved</button>
                    </div>
                </div>
                
                <div class="col-8">
                    <div>
                        <!--current weather section-->
                        <div id="current-weather">
                            <div class="d-flex mx-3">
                                <!--Current weather header-->
                                <h2 id="city-header" class="fw-bold pt-2 pb-5"></h2>
                                <!--Current weather icon-->
                                <div class="img-container">
                                    <img id="current-icon" class="">
                                </div>

                            </div>
                            <!--Current weather section content-->
                            <div id="current-weather-items" class="mx-3">
                                <h4 id="current-temp" class="py-2 fw-light"></h4>
                                <h4 id="current-wind" class="py-2 fw-light"></h4>
                                <h4 id="current-humidity" class="py-2 fw-light"></h4>
                                <div class="d-flex">
                                    <h4 id="current-uvi" class="py-2 fw-light"></h4>
                                    <span id="uv-container"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--5-day forcast header-->
                    <h3 id="five-day-header"></h3>
                    <!--5-day forecast content-->
                    <div id="five-day" class="">
                        <div id="daily-forcast" class="row d-flex justify-content-between"></div>
                    </div>
                </div>
            </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
